<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Event.html</title>
</head>
<body>
    <h1>Event Listener 함수등록 pattertn 익히기</h1>
    <button onclick="send()">전송</button>
    <button id="sendBtn">전송2</button>
    <script>
        //전송버튼을 눌렀을 때b 알림창에 "전송합니다"를 출력
        let send = () =>{
            alert("전송합니다");
        } 
        //id가 sendBtn인 요소에 "click"이벤트가 일어나면 호출될 콜백함수
        document.querySelector("#sendBtn").addEventListener("click", () => {
            alert("전송합니다"); 
        })
    </script>
</body>
</html>
