<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType10.html</title>
</head>
<body>
    <h1>JavaScript Data Type</h1>
    <p><strong>Function</strong>의 매개변수</p>
    <script>
        /*
            function(msg){

            }
            에서 msg는 매개변수이다.
            함수에 전달되는 값을 전달받을 변수이며
            let을 선언하지 않는다.
            매개변수는 해당 함수 안에서만 사용할 수 있다.
        */

        let printMsg = function(msg){
            //msg에 무엇이 전달될지는 모르겠지만 아래와 같이 사용할 예정
            console.log("----------");
            console.log(msg);
            console.log("----------");
        };

        printMsg("Hello")
        printMsg("Bye")
        //함수 뒤의 ()는 매개변수를 선언할 수 있는 공간 (필요할때만 사용)
        //msg는 함수 내부에서만 사용가능한 변수를 선언한 것과 마찬가지
        //무엇이 들어갈지는 함수를 호출하는 시점에 결정됨
    </script>
</body>
</html>
