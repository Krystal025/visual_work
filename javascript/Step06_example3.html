<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example3.html</title>
    <style>
        .wrapper {
            display: flex;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4 ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <script>

        let divs = document.querySelectorAll(".box")
        for (let i = 0; i < divs.length; i++) {
            // mLeft = 0이 addEvent~ 안으로 들어가면 반복문이 실행될 때마다 0으로 바뀜
            let mLeft = 0;  //marginLeft값을 저장할 변수 ()
            divs[i].addEventListener("click", (e) => {
                mLeft += 100;
                e.target.style.marginLeft = mLeft + "px";
            })
        }
    </script>
</body>

</html>
