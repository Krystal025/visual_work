<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_DataType3.html</title>
</head>
<body>
    <h1>JavaScript Data Type</h1>
    <p><strong>Object</strong> type</p>
    <script>
        /*
            한 명의 회원정보를 다룰 때
            - 번호, 이름, 성별(남자인지 여부)

            (번호: 1, 이름: 김구라, 성별: 남자)인 
            회원의 정보를 변수 3개에 담기
        */
       let num = 1;
       let name = '김구라';
       let isMale = true;

       // 객체 : 하나의 변수명으로 여러개의 값을 한번에 관리하는 법
       let mem1 = {num:1, name:'김구라', isMale:true};
    
       let mem2 = {
            num: 1,
            name: "김구라",
            isMale: true
       }
        // object의 value값에 변수명을 불러와서 넣을수도 있음
       let mem3 = {num:num, name:name, isMale:isMale};
       //위를 줄여서 아래와 같이 object를 만들수도 있음
       let mem4 = {num, name, isMale}; // 미리 변수가 선언되었을 경우에만

       //a는 object type
       let a = mem1; //mem1에 있는 객체값을 복사
       //b는 number type
       let b = mem1.num;
       //c는 string type
       let c = mem1.name;
       //d는 boolean type
       let d = mem1.isMale;

       //빈 object를 만들고 나중에 키값을 만들면서 데이터를 추가할 수 있음
       let mem5 = {};
       mem5.num = 2;
       mem5.name = '해골';
       mem5.isMale = false;
       
       // 이미 만들어져 있는 object에 저장된 값 수정하기
       mem2.num = 3;
       mem2.name = '원숭이';
       
    </script>
</body>
</html>
