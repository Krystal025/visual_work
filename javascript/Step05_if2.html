<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_if2.html</title>
</head>
<body>
    <h1>양자택일 조건부 블럭 구성하기</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
       let isMan = confirm("남성이면 확인, 여성이면 취소를 누르세요");

       //만일 남성이면 위의 p요소에 "남성이군요"를 출력하고,
       //여성이면 위의 p요소에 "여성이군요"를 출력하도록 프로그래밍

       if(isMan){
        document.querySelector("#one").innerText = "남성이군요";
       }else{
        document.querySelector("#one").innerText = "여성이군요";
       }

       //양자택일 로직은 3항연산자를 활용할수도 있음
       let result = isMan ? "남성이군요" : "여성이군요";
       document.querySelector("#two").innerText = result
    </script>
</body>
</html>
