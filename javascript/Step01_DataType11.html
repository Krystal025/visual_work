<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType11.html</title>
</head>
<body>
    <h1>JavaScript Data Type</h1>
    <p><strong>Function</strong> Type</p>
    <script>
        //두개의 매개변수를 갖는 함수
        let printSum = function(num1, num2){
            let sum = num1 + num2;
            console.log(num1+"과 "+num2+"의 합은 "+sum)
        }
        //함수를 호출하면서 2개의 값을 전달
        printSum(10, 20);

        //매개변수로 전달된 값이 function type이라는 가정하에 사용되는 함수
        let useFunc = function(f){
            f();  //함수호출시 매개변수 f에 값을 넣으면 함수가 실행되도록 함
        }

        useFunc(function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        });

        useFunc(()=>{
            console.log("호출됨!!");
        });
    </script>
</body>
</html>
