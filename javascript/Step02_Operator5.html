<body>
    <h1>증감연산자 테스트</h1>
    <script>
        /* 
            5. 증감연산자
            ++  =>  1씩 증가
            --  =>  1씩 감소
        */
    
        let num = 0;
        num = num + 1;
        num += 1;
        num++;

        let num2 = 0;
        num2 = num2 - 1;
        num2 -= 1;
        num2--;

        let num3 = 0;
        ++num3;  // 전치 연산
        num3++;  // 후치 연산
    </script>
</body>
</html>
