<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType.html</title>
</head>
<body>
    <h1>JavaScript Data Type</h1>
    <p><strong>Number</strong> type과 <strong>String</strong> type</p>
    <!-- 
        변수 : data를 저장할수있는 이름지어진 기억공간
        변수를 만들 때에는 let이라는 예약어를 이용해서 만듦

        let 식별자(변수명) = 대입할 값;
     -->
    <script>
        // num1이라고 이름지어진 기억공간에 숫자 data 10을 대입(저장)
        let num1=10;
        let num2=20;
        
        //myName이라고 이름지어진 기억공간을 만들어서 이름을 대입해 볼 것
        let myName = "SuJeong"; 
        let yourName = '김수정';   
        let ourName = `SJ.K`;

        //backtic을 사용하면 여러줄의 문자열을 편리하게 작성가능함
        let str1 = `
            하나
            두울
            세엣
        `; 
        //값이 들어있는 변수명으로도 연산 가능함
        let result1 = num1+num2;
        let result2 = num1+100;
        let result3 = num2*10;

    </script>
</body>
</html>
