<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Event2.html</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: yellow;
            cursor: crosshair;  /*커서가 십자가 모양으로 바뀜*/
        }
    </style>
</head>
<body>
    <h1>마우스 이벤트 처리</h1>
    <div class="box"></div>

    <script>
        document.querySelector(".box").addEventListener("mousemove", (event) => {
            // 발생한 이벤트에 대한 정보를 {}에 담음
            // 이벤트에 대한 정보가 필요하다면 매개변수를 선언하면 됨 
            console.log(event);
            // 이벤트가 일어난 곳의 상대좌표 얻어내기
            let x = event.offsetX;
            let y = event.offsetY;
            // 이벤트가 일어난 요소(div)의 innerText로 출력
            event.target.innerText = "x: "+x+" y: "+y; 
            //event.target : documetn.querySelector(".box")와 동일
        });
    </script>
</body>
</html>
