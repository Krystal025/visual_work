<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_if.html</title>
</head>
<body>
    <h1>조건부로 실행되는 code블럭 구성하기</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        let name = prompt("이름을 입력하세요");
        
        //만일 입력한 이름이 "수정"이면 위의 p요소에 "반갑습니다"라고 출력
        if(name === "수정"){
            document.querySelector("#one").innerText = "반갑습니다";
        }

        //비교하는 code가 복잡한 경우 결과를 얻어낸 후 결과값을 대입
        let isEqual = name=="수정";
        if(isEqual){
            document.querySelector("#one").innerText = "반갑습니다";
        } 
    </script>
</body>
</html>
