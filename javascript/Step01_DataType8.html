<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_DataType8.html</title>
</head>
<body>
    <h1>JavaScript Data Type</h1>
    <p><strong>Function</strong> Type의 영역 : Scope</p>
    <script>
        //페이지 로딩 시점에 시랭되는 이 영역은 global영역
        //global영역에 정의된 자원들은 어디서나 사용가능함
        let myName = "수정";

        function test(){
            //함수의 중괄호 안에 속한 이 영역은 local영역
            //local영역 안에 정의된 자원들은 해당 local영역 안에서만 사용가능
            let yourName = "영현"
            console.log(yourName);  
            //함수 내부의 변수는 함수를 호출할 떄마다 새로 만들어짐
        }

        function test2(){
            //local영역 안에서 바깥에 정의된 자원들은 사용가능
            console.log(myName);
            test();
        }
    </script>
</body>
</html>
