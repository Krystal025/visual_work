<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example2.html</title>
</head>

<body>
    <h1>스탑워치 만들어보기</h1>
    <p>
        <strong id="min">0</strong> :
        <strong id="sec">0</strong> :
        <strong id="mSec">0</strong>
    </p>
    <button id="startBtn">시작</button>
    <button id="resetBtn">초기화</button>
    <button id="recordBtn">기록</button>
    <ul>
        <li> </li>
        <li> </li>
        <li> </li>
    </ul>
    <script>
        //변수선언을 한번에 할수도 있음
        let min = 0, sec = 0, mSec = 0;
        //상태값을 관리할 변수를 만들고 초기 상태값 대입하기  
        let isStarted = false;

        document.querySelector("#startBtn").addEventListener("click", (e) => {
            //이벤트가 일어난 요소의 innerText를 변경 

            //만일 시작된 state라면 "중단"으로 바꾸고

            //중단된 state라면 "시작"으로 바꾼다

            if (isStarted) {
                isStarted = false;
                e.target.innerText = "시작";
            } else {
                isStarted = true;
                e.target.innerText = "중단";
            }
        })
        setInterval(() => {
            // 만일 시작된 상태가 아니라면 함수를 여기서 종료하기 
            if (isStarted == false) {   //(!isStarted)로 써도 됨 
                return;
            }
            // 1/100초마다 한번씩 호출되는 함수 
            mSec++;
            if (mSec == 100) {
                sec++;
                mSec = 0;
            }
            if (sec == 60) {
                min++;
                sec = 0;
            }
            document.querySelector("#mSec").innerText = mSec;
            document.querySelector("#sec").innerText = sec;
            document.querySelector("#min").innerText = min;
        }, 10);
        document.querySelector("#resetBtn").addEventListener("click", (e) => {
            isStarted = false;
            min = 0;
            sec = 0;
            mSec = 0;
            document.querySelector("#mSec").innerText = mSec;
            document.querySelector("#sec").innerText = sec;
            document.querySelector("#min").innerText = min;
            document.querySelector("#startBtn").innerText = "시작";
        })
    </script>
</body>

</html>
