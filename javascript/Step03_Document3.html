<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Document3.html</title>
    <style>
        p{
            color:blue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            cursor: pointer;
            transition: margin-left 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 CSS 테스트</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum est dolore vero eaque reiciendis dolorem possimus enim culpa, harum dignissimos praesentium, quaerat cupiditate dolor id totam officia minus ut. Atque?</p>
    <button onclick="reset()">Reset</button>
    <div class="box" onclick="move()">눌러보세요</div>
    <script>
    //함수 안에서 선언하면 클릭할 때마다 계속 새로 만들어져서 값을 기억할 수 없음
    //함수 안에서 사용할 변수를 페이지 로딩시점에 미리 '초기값'을 대입하여 만들어줌
    let mLeft = 0;  //초기값이 있어야 연산이 가능
    
    let move = () => {
        mLeft = mLeft+100;  //지역스코프에서는 전역변수 사용 가능
        console.log(mLeft);
        document.querySelector(".box").style.marginLeft = mLeft+"px"; //단위를 지정해줘야함
        document.querySelector(".box").innerText = mLeft+"px";
    }

    let reset = () => {
        mLeft = 0;
        document.querySelector(".box").style.marginLeft = mLeft+"px"; 
        document.querySelector(".box").innerText = mLeft+"px";
    }
    </script>
</body>
</html>
