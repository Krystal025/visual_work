<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example3.html</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        .box{
            width: 300px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid red;
            background-color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 30px;
            cursor: pointer;
        }
        .box{
            animation: zoomIn .5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            
        </div>
    </div>
    <script>
        let count = 0;
        function makeBox(){
            count++;
            const box = document.createElement("div");
            box.classList.add("box");
            box.innerText = count;
            //.wrapper div의 자식요소로 추가 
            document.querySelector(".wrapper").append(box);
            box.addEventListener("click",(e)=>{
                e.target.remove();
                makeBox();
            })
        }
        makeBox();
    </script>
</body>
</html>
