<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example2.html</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
       .rubber{
            animation: rubberBand 1s ease-out;
       }
       button{
            width: 100px;
            height: 100px;
       }
    </style>
</head>
<body>
    <div class="container">
        <button id="myBtn">Click me!</button>
    </div>
    <script>
        // 위의 버튼을 누를때마다 rubberBand라는 키프레임이 적용되도록 하시오
        document.querySelector("#myBtn").addEventListener("click",(e)=>{
            e.target.classList.add("rubber");
        });
        document.querySelector("#myBtn").addEventListener("animationend",(e)=>{
            e.target.classList.remove("rubber");
        })
    </script>
</body>
</html>
