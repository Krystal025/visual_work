<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
    <!--bootstrap css 로딩하기-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        #one{
            background-color: skyblue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary">버튼</button>
    <button class="btn btn-secondary">버튼</button>
    <button class="btn btn-success">버튼</button>
    <button class="btn btn-info">버튼</button>
    <button class="btn btn-warning">버튼</button>
    <button class="btn btn-danger">버튼</button>
    <br>

    <h1>table요소 사용하기 (정식)</h1>
    <table class="table talbe-striped table-dark">
        <!-- 표의 제목은 caption에 표기 -->
        <caption>GS25 현금, 카드 매출 내역</caption>
        <!-- column의 폭을 조절할 땐 colgroup 태그를 사용 
            colgroup의 자식요소인 col의 width가 column의 폭이 됨-->
        <colgroup>
            <col width="200">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
