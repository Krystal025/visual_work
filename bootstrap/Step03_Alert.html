<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Alert.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>알림 메세지</h1>
        <p class="alert alert-success">
            성공적으로 작업이 완료되었습니다.
        </p>
        <p class="alert alert-info">
            삭제했습니다.
            <a class="alert-link" href="#">확인</a>
        </p>
        <p class="alert alert-warning" id="myAlert">
            <strong>Oops!</strong>
            작업이 실패했습니다. 
            <button id="closeBtn" class="btn-close"></button>
        </p>
        <p>
            bootstrap JavaScript 를 로딩하고 자동으로 동작하는 UI가 있음                                                                                                                                                          
        </p>
        <p class="alert alert-danger alert-dismissible" id="myAlert">
            <strong>Oops!</strong>
            작업이 실패했습니다. 
            <button  class="btn-close" dada-bs-dismiss="alert"></button>
        </p>
        <p data-msg="hello">어쩌구 저쩌구...</p>
        <button id="testBtn">테스트</button>
        <button id="testBtn2" data-num="10">테스트</button>
        <button id="testBtn3" data-num="20">테스트</button>
    </div>
    <!--bootstrap js 로딩-->
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        document.querySelector("#closeBtn").addEventListener("click", ()=>{
            document.querySelector("#myAlert").style.display="none";
        });
        document.querySelector("#testBtn").addEventListener("click", ()=>{
            const str = document.querySelector("[data-msg=hello]").innerText;
            alert(str);
        });
        document.querySelector("#testBtn2").addEventListener("click", (e)=>{
            const num = e.target.getAttribute("data-num")
            alert(num);
        })
        document.querySelector("#testBtn3").addEventListener("click", (e)=>{
            const num = e.target.getAttribute("data-num")
            alert(num);
        })
    </script>
</body>
</html>
