<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_MediaQuery.html</title>
    <style>
         @media(min-width: 576px){
            .bg-yellow{
            background-color: yellow;
            }
        }
        /* 아래의 media query 중괄호 안에 작성한 css는 조건부로 적용됨 
            ()안의 조건이 true인 경우에만 적용됨
            device의 폭이 최소 768px이상이 되어야 적용됨 */
        @media(min-width: 768px){
            .bg-green{
            background-color: green;
            }   
        }
        
    </style>
</head>
<body>
    <p class="bg-yellow bg-green">p1입니다</p>
</body>
</html>
