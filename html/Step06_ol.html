<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_ol.html</title>
    <style>
        /* CSS 기본스타일 변경 가능 */
        .my-ol{
            list-style-type: none;  /* 목록 스타일 변경 속성 */
            margin: 0;
            padding: 0;
        }
        .my-ol > li{
            float: left;  
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>순서있는 목록</h1>

    <h2>공부할 순서</h2>
    <ol class="my-ol">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
</body>
</html>
