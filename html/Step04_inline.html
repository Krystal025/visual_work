<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_inline.html</title>
    <style>
        .red{
            color: red;
        }
        .block-element{
            display: block;  /*inline요소를 block요소로 바꿈*/
        }
    </style>
</head>
<body>
    <h1>인라인요소에 대해 알아보기</h1>
    <!-- inline요소 : 필요한만큼의 폭만 차지하면서 한줄에 배치됨 -->
    <span>하나</span>
    <span>두울</span>
    <span>세엣</span>
    <!-- 두개의 차이가 없음 -->
    <p>나의 이름은 김수정입니다</p>
    <p>나의 이름은 <span class="red">김수정</span>입니다 </p>

    <h2>기본 스타일을 가지고 있는 인라인요소</h2>
    <p>천리길도 <b>한걸음</b>부터</p>
    <p>천리길도 <strong>한걸음</strong>부터</p>

    <p>여러분 <i>즐거운</i> 프로그래밍이 시작되었어요</p>
    <p>여러분 <em>즐거운</em> 프로그래밍이 시작되었어요</p>

    <p>인라인요소는 보통 블럭요소의 자식요소로 포함되어 있다</p>
    <p>인라인요소가 블럭요소를 자식요소로 포함시킬 수는 없다</p>
    <p>
        원한다면 인라인요소를 블럭요소로 만들수도 있고
        블럭요소를 인라인요소로 만들수도 있다
    </p>
    <span class="block-element">첫번째 span</span>
    <span class="block-element">두번째 span</span>
    <span class="block-element">세번째 span</span>
</body>
</html>
