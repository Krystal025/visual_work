<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Basic.html</title>
    <style>  /* CSS영역 */
        button{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>여기는 제목입니다.</h1>
    <p>안녕하세요 이제 시작이군요</p>
    <button onclick="sayHi()">인사하기</button>
    <!--태그 뒤에서 ctrl + space 입력시 사용가능한 속성 확인가능-->  
    <!-- onclick뒤의 " "는 JS영역-->
    <!--button에 click 이벤트가 발생할 때마다 실행-->
    
    <script>  // JS영역
        alert("Hi"); // 페이지 로딩시점에 한 번 일괄실행됨

        function sayHi(){  // satHi()함수를 호출할 때마다 실행됨
            alert("안녕하세요!"); 
        }  
    </script>
</body>
</html>
