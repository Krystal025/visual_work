<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table2.html</title>
    <style>
        .my-table{
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <h1>table요소 사용하기 (정식)</h1>
    <table border="1" class="my-table">
        <!-- 표의 제목은 caption에 표기 -->
        <caption>GS25 현금, 카드 매출 내역</caption>
        <!-- column의 폭을 조절할 땐 colgroup 태그를 사용 
            colgroup의 자식요소인 col의 width가 column의 폭이 됨-->
        <colgroup>
            <col width="200">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>4,300원</td>
                <td>800원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
