<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table.html</title>
    <style>
        .my-table{
            border-collapse: collapse; /* table 경계선 사이의 공간을 없앰 */
        }
    </style>
</head>
<body>
    <h1>표(table) 형식으로 정보를 출력하기 (약식)</h1>
    <table>
        <!-- tr : table row로 행을 의미함 -->
        <tr>  <!--행 1개에 3개의 열로 구성-->
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>

    <table border="1" class="my-table">
        <tr> 
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>
    </table>
</body>
</html>
