<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form2.html</title>
    <style>
        .container{
            width: 768px;
            margin: 0 auto; /* 상하는 0, 좌우는 가운데 정렬*/
        }
        textarea{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 가입 폼 입니다.</h1>
        <form action="signup.jsp">
            <label for="email" >이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요"><br>
            <fieldset>
                <legend>성별 정보 선택</legend>
                <!-- name속성값이 같기 때문에 2가지 중 하나만 선택할 수 있도록 그룹화됨 -->
                <!-- radio에서의 value속성값 : 서버에 전송되는 값 -->
                <label>
                    <input type="radio" name="gender" value="man" checked>남자
                </label>
                <label>
                    <input type="radio" name="gender" value="woman">여자
                </label>
            </fieldset>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="soccer">축구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="baking">베이킹
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano">피아노
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="etc">기타
                </label>
            </fieldset>
            <label for="job">직업</label>
            <select name="job" id="job">
                <!-- inner text는 장식, 실제 서버에 넘어가는 것은 value값 -->
                <option value="">선택</option>
                <option value="programmer">프로그래머</option>
                <option value="pianist">피아니스트</option>
                <option value="etc">기타</option>
            </select>
            <br>
            <label for="lunch">점심선택</label>
            <select name="lunch" id="lunch">
            <!-- option에 value가 없으면 innerText가 전송됨 -->
                <optgroup label="분식">
                    <option>라면</option>
                    <option>쫄면</option>
                    <option>김밥</option>
                </optgroup>
                <optgroup label="중식">
                    <option>짜장면</option>
                    <option>짬뽕</option>
                    <option>탕수육</option>
                </optgroup>
            </select>
            <br>
            <label for="myFile">첨부파일</label>
            <input type="file" id="myFile" name="myFile">
            <br>
            <label for="comment">하고 싶은 말</label>
            <br>
            <textarea name="comment" id="comment"></textarea>
            <button type="submit">가입</button> 
        </form>
    </div>
</body>
</html>
